<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="weather-app">
    <div class="location">Kansas City</div>
    <div class="temp">72°F</div>
    <div class="description">Partly Cloudy</div>
    <div class="high-low">H: 75°F / L: 65°F</div>

    <div class="forecast">
      <div class="day">
        <div>Mon</div>
        <div>☀️</div>
        <div>73°F</div>
      </div>
      <div class="day">
        <div>Tue</div>
        <div>🌧️</div>
        <div>68°F</div>
      </div>
      <div class="day">
        <div>Wed</div>
        <div>⛅</div>
        <div>70°F</div>
      </div>
      <div class="day">
        <div>Thu</div>
        <div>🌤️</div>
        <div>72°F</div>
      </div>
      <div class="day">
        <div>Fri</div>
        <div>🌤️</div>
        <div>72°F</div>
      </div>
      <div class="day">
        <div>Sat</div>
        <div>🌤️</div>
        <div>72°F</div>
      </div>
      <div class="day">
        <div>Sun</div>
        <div>🌤️</div>
        <div>72°F</div>
      </div>
    </div>
  </div>
</body>
</html>
